<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduProfile - Student Digital Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Student Profile</h1>
    <div class="form-container">
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="skills" placeholder="Skills (comma separated)" required>
            <textarea id="bio" placeholder="Short Bio"></textarea>
            <button type="submit">Add Profile</button>
        </form>
    </div>

    <div id="profilesContainer" class="profiles-container"></div>

<script src="script.js"></script>
</body>
</html>
